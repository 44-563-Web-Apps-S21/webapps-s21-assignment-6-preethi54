<!DOCTYPE html>
<html>

<head>
    <title>
        This is pass html page
    </title>
</head>

<body>

    <h2>Pass phrase by Preethi Jadhav</h2>
    <form>
        <label for="password">Enter the secret phrase </label>
        <input type="password" id="password" name="password" value="Let me in"> <br>
        <br>
        <label for="guessPassword">Enter a phrase </label>
        <input type="text" id="guessPassword" name="guessPassword" autofocus> <br>
        <br>
        <button type="button" onclick="processPhrase()">Check the phrase</button>
        <br>
        <br>
    </form>
    <br>

    <p id="resultedVal"> This text will be replaced </p>
    <br>
    <br>
    <div class="container">
        <img src="dog.jpg" alt="Dog" width="200" height="200" id="image" onclick="newImage()">

    </div>

    <script>
        let correct = 0;
        let wrong = 0;
        let usingImage = 1;
        let counterCorrect= 0;
        let counterWrong= 0;
        function processPhrase() {
            let secretValue = document.getElementById("password").value;
            let guessedValue = document.getElementById("guessPassword").value;
            if (secretValue == guessedValue) {
                counterCorrect ++;  //increment correct counter
                counterWrong= 0;    // reset wrong counter
                correct += 1;
                alert("Access allowed");
                document.getElementById("resultedVal").innerHTML = " Your result correct count : " + correct;
            } else {
                counterWrong++;  //increment wrong counter
                counterCorrect= 0;    // reset correct counter
                wrong += 1;
                alert("Access denied");
                document.getElementById("resultedVal").innerHTML = " Your result wrong count : " + wrong;

                if(counterWrong >=3 && wrong >= 3 ){
                    lockAccount();
                }
            }
        }

        function lockAccount(){
            alert("account locked");
        }

        function newImage() {

            switch (usingImage) {
                case 1:
                    document.getElementById("image").src = "horse.jpg";
                    usingImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "bat.jpg";
                    usingImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "dog.jpg";
                    usingImage = 1;
                    break;
            }

        }
    </script>
</body>

</html>
